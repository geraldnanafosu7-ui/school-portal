<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard | Ansuaa Ababio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar full" role="navigation" aria-label="Teacher dashboard navigation">
      <div class="nav-top">
        <h2 class="sidebar-title">游닂 Dashboard</h2>
        <button type="button" class="nav-item active" data-target="dashboardSection">游늵 Overview</button>
        <button type="button" class="nav-item" data-target="notesSection">游닂 Notes</button>
        <button type="button" class="nav-item" data-target="summariesSection">游닇 Summaries</button>
        <button type="button" class="nav-item" data-target="announcementsSection">游닉 Announcements</button>
        <button type="button" class="nav-item" data-target="attendanceSection">游논 Attendance</button>
        <button type="button" class="nav-item" data-target="settingsSection">丘뙖잺 Settings</button>
      </div>
      <div class="nav-bottom">
        <button type="button" id="logoutBtn" class="btn danger">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main fade-in">
      <h2 id="welcomeMessage" class="welcome-text">Welcome, Teacher 游녦</h2>

      <!-- Dashboard Cards -->
      <section id="dashboardSection" class="grid">
        <div class="card modern"><h3>My Notes</h3><p id="myNotes">0</p></div>
        <div class="card modern"><h3>My Summaries</h3><p id="mySummaries">0</p></div>
        <div class="card modern"><h3>Class Numbers</h3><p id="myClass">0 boys, 0 girls</p></div>
      </section>

      <!-- Notes -->
      <section id="notesSection" class="card modern hidden">
        <h3>游닂 Lesson Notes</h3>
        <textarea id="notesInput" placeholder="Write your lesson note..."></textarea>
        <button id="submitNotesBtn" class="btn primary">Submit</button>
        <ul id="notesList"></ul>
      </section>

      <!-- Summaries -->
      <section id="summariesSection" class="card modern hidden">
        <h3>游닇 Summaries</h3>
        <textarea id="summaryInput" placeholder="Write your summary..."></textarea>
        <button id="submitSummaryBtn" class="btn primary">Submit</button>
        <div id="summaryList"></div>
      </section>

      <!-- Announcements -->
      <section id="announcementsSection" class="card modern hidden">
        <h3>游닉 Announcements</h3>
        <div id="teacherAnnouncements"></div>
      </section>

      <!-- Attendance -->
      <section id="attendanceSection" class="card modern hidden">
        <h3>游논 Attendance</h3>
        <input id="boysInput" type="number" placeholder="Number of boys" />
        <input id="girlsInput" type="number" placeholder="Number of girls" />
        <button id="updateClassBtn" class="btn primary">Update</button>
        <p id="classDisplay">No data yet</p>
      </section>

      <!-- Settings -->
      <section id="settingsSection" class="card modern hidden">
        <h3>丘뙖잺 Settings</h3>
        <form id="settingsForm" class="form-modern">
          <input id="updateFullName" type="text" placeholder="Full Name" />
          <input id="updatePhone" type="tel" placeholder="Phone Number" />
          <input id="updateEmail" type="email" placeholder="Email Address" />
          <button type="button" id="saveSettingsBtn" class="btn primary">Save</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>
</body>
</html>
