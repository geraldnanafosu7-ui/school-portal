<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1>ğŸ‘©â€ğŸ« Teacher Dashboard</h1>
    <button id="logoutBtn" class="btn danger">Logout</button>
  </header>

  <div class="app">
    <aside class="sidebar">
      <button class="nav-item active" data-target="dashboardSection">Dashboard</button>
      <button class="nav-item" data-target="notesSection">Lesson Notes</button>
      <button class="nav-item" data-target="summariesSection">Summaries</button>
      <button class="nav-item" data-target="announcementsSection">Announcements</button>
      <button class="nav-item" data-target="attendanceSection">Attendance</button>
      <button class="nav-item" data-target="settingsSection">Settings</button>
    </aside>

    <main class="main">
      <!-- Dashboard -->
      <section id="dashboardSection" class="grid">
        <div class="card accent-blue"><h3>My Notes</h3><p id="myNotes">0</p></div>
        <div class="card accent-green"><h3>My Summaries</h3><p id="mySummaries">0</p></div>
        <div class="card accent-orange"><h3>Class Numbers</h3><p id="myClass">0 boys, 0 girls</p></div>
      </section>

      <!-- Notes -->
      <section id="notesSection" class="card hidden accent-green">
        <h3>ğŸ“˜ Lesson Notes</h3>
        <textarea id="notesInput"></textarea>
        <button id="submitNotesBtn" class="btn primary">Submit Notes</button>
        <ul id="notesList"></ul>
        <button id="downloadNotesBtn" class="btn download">Download Notes</button>
      </section>

      <!-- Summaries -->
      <section id="summariesSection" class="card hidden accent-blue">
        <h3>ğŸ“ Summaries</h3>
        <textarea id="summaryInput"></textarea>
        <button id="submitSummaryBtn" class="btn primary">Submit Summary</button>
        <div id="summaryList"></div>
        <button id="downloadSummariesBtn" class="btn download">Download Summaries</button>
      </section>

      <!-- Announcements -->
      <section id="announcementsSection" class="card hidden accent-orange">
        <h3>ğŸ“¢ Announcements</h3>
        <div id="teacherAnnouncements"></div>
      </section>

      <!-- Attendance -->
      <section id="attendanceSection" class="card hidden accent-purple">
        <h3>ğŸ‘¥ Class Attendance</h3>
        <input id="boysInput" type="number" placeholder="Boys" />
        <input id="girlsInput" type="number" placeholder="Girls" />
        <button id="updateClassBtn" class="btn primary">Update</button>
        <p id="classDisplay">No data yet</p>
      </section>

      <!-- Settings -->
      <section id="settingsSection" class="card hidden accent-blue">
        <h3>âš™ï¸ Settings</h3>
        <form id="settingsForm">
          <input id="updateFullName" type="text" placeholder="Full Name" />
          <input id="updatePhone" type="tel" placeholder="Phone" />
          <input id="updateEmail" type="email" placeholder="Email" />
          <button type="button" id="saveSettingsBtn" class="btn primary">Save</button>
        </form>
        <form id="passwordForm">
          <input id="newPassword" type="password" placeholder="New Password" />
          <button type="button" id="changePasswordBtn" class="btn danger">Change Password</button>
        </form>
        <div class="theme-switcher">
          <button class="btn">Dark</button>
          <button class="btn">Blue</button>
          <button class="btn">Green</button>
          <button class="btn">White</button>
        </div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>Â© 2025 Ansuaa Ababio Methodist Preparatory School</p>
  </footer>
  <div id="toast" class="toast"></div>
</body>
</html>
