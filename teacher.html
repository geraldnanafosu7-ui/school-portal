<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = { /* same config */ };
    firebase.initializeApp(firebaseConfig);
    window.auth = firebase.auth();
    window.db = firebase.firestore();
  </script>

  <script defer src="script.js"></script>
</head>
<body class="theme-blue">
  <header class="header">
    <h1>ğŸ‘©â€ğŸ« Teacher Dashboard</h1>
    <div id="userDisplayName"></div>
    <button id="logoutBtn" class="btn danger">Logout</button>
  </header>

  <div class="app">
    <aside class="sidebar">
      <button class="nav-item active" data-target="dashboardSection">ğŸ“Š Dashboard</button>
      <button class="nav-item" data-target="summariesSection">ğŸ“ Summaries</button>
      <button class="nav-item" data-target="classesSection">ğŸ“š Classes</button>
      <button class="nav-item" data-target="announcementsSection">ğŸ“° Announcements</button>
      <button class="nav-item" data-target="settingsSection">âš™ï¸ Settings</button>
    </aside>

    <main class="main">
      <section id="dashboardSection" class="grid">
        <div class="card accent-green"><h3>My Summaries</h3><p id="mySummaries">0</p></div>
        <div class="card accent-blue"><h3>My Notes</h3><p id="myNotes">0</p></div>
        <div class="card accent-orange"><h3>My Class</h3><p id="myClass">0 boys, 0 girls</p></div>
      </section>

      <section id="summariesSection" class="hidden">
        <textarea id="summaryInput"></textarea>
        <button id="submitSummaryBtn" class="btn primary">Submit Summary</button>
        <button id="downloadSummariesBtn" class="btn download">Download Summaries</button>
        <div id="summaryList"></div>
      </section>

      <section id="classesSection" class="hidden">
        <input id="boysInput" type="number" placeholder="Boys" />
        <input id="girlsInput" type="number" placeholder="Girls" />
        <button id="updateClassBtn" class="btn primary">Update Class</button>
        <p id="classDisplay">0 boys, 0 girls</p>
      </section>

      <section id="announcementsSection" class="hidden">
        <h3>Announcements</h3>
        <div id="teacherAnnouncements"></div>
      </section>

      <section id="settingsSection" class="hidden">
        <label>Full Name</label><input id="updateFullName" type="text" />
        <label>Phone</label><input id="updatePhone" type="text" />
        <label>Email</label><input id="updateEmail" type="email" />
        <button id="saveSettingsBtn" class="btn primary">Save Settings</button>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>Â© 2025 Ansuaa Ababio Methodist Preparatory School</p>
  </footer>

  <div id="toast" class="toast"></div>
</body>
</html>
