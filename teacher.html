<body>
  <!-- Top Nav -->
  <nav class="top-nav">
    <h2 id="welcomeMessage">Welcome, Teacher 游녦</h2>
    <button id="logoutBtn" class="btn danger">Logout</button>
  </nav>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar modern">
      <button class="nav-item active" data-target="dashboardSection">游늵 Dashboard</button>
      <button class="nav-item" data-target="notesSection">游닂 Notes</button>
      <button class="nav-item" data-target="summariesSection">游닇 Summaries</button>
      <button class="nav-item" data-target="announcementsSection">游닉 Announcements</button>
      <button class="nav-item" data-target="attendanceSection">游논 Attendance</button>
      <button class="nav-item" data-target="settingsSection">丘뙖잺 Settings</button>
    </aside>

    <!-- Main Content -->
    <main class="main fade-in">
      <!-- Dashboard Cards -->
      <section id="dashboardSection" class="grid">
        <div class="card modern"><h3>My Notes</h3><p id="myNotes">0</p></div>
        <div class="card modern"><h3>My Summaries</h3><p id="mySummaries">0</p></div>
        <div class="card modern"><h3>Class Numbers</h3><p id="myClass">0 boys, 0 girls</p></div>
      </section>

      <!-- Notes -->
      <section id="notesSection" class="card modern hidden">
        <h3>游닂 Lesson Notes</h3>
        <textarea id="notesInput"></textarea>
        <button id="submitNotesBtn" class="btn primary">Submit</button>
        <ul id="notesList"></ul>
      </section>

      <!-- Summaries -->
      <section id="summariesSection" class="card modern hidden">
        <h3>游닇 Summaries</h3>
        <textarea id="summaryInput"></textarea>
        <button id="submitSummaryBtn" class="btn primary">Submit</button>
        <div id="summaryList"></div>
      </section>

      <!-- Announcements -->
      <section id="announcementsSection" class="card modern hidden">
        <h3>游닉 Announcements</h3>
        <div id="teacherAnnouncements"></div>
      </section>

      <!-- Attendance -->
      <section id="attendanceSection" class="card modern hidden">
        <h3>游논 Attendance</h3>
        <input id="boysInput" type="number" placeholder="Boys" />
        <input id="girlsInput" type="number" placeholder="Girls" />
        <button id="updateClassBtn" class="btn primary">Update</button>
        <p id="classDisplay">No data yet</p>
      </section>

      <!-- Settings -->
      <section id="settingsSection" class="card modern hidden">
        <h3>丘뙖잺 Settings</h3>
        <form id="settingsForm">
          <input id="updateFullName" type="text" placeholder="Full Name" />
          <input id="updatePhone" type="tel" placeholder="Phone" />
          <input id="updateEmail" type="email" placeholder="Email" />
          <button type="button" id="saveSettingsBtn" class="btn primary">Save</button>
        </form>
      </section>
    </main>
  </div>
</body>
