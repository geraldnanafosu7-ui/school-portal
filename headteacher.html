<head>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->

      projectId: "school-portal-ff2ff",
      storageBucket: "school-portal-ff2ff.appspot.com",

      appId: "1:518827252304:web:723250d7c188f3e96ecf55",

<body>
  <header class="header">
    <h1>üè´ Headteacher Dashboard</h1>
    <div id="userDisplayName"></div>
    <button id="logoutBtn" class="btn danger">Logout</button>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <button class="nav-item active" data-target="dashboardSection">Dashboard</button>
    <button class="nav-item" data-target="announcementsSection">Announcements</button>
    <button class="nav-item" data-target="attendanceSection">Attendance</button>
    <button class="nav-item" data-target="settingsSection">Settings</button>
  </nav>

  <main>
    <!-- DASHBOARD -->
    <section id="dashboardSection">
      <h2>Summary Stats</h2>
      <p>Teachers: <span id="statTeachers">0</span></p>
      <p>Lesson Notes: <span id="statNotes">0</span></p>
      <p>Summaries: <span id="statSummaries">0</span></p>
      <p>Class Numbers: <span id="statClass">0 boys, 0 girls</span></p>
    </section>

    <!-- ANNOUNCEMENTS -->
    <section id="announcementsSection" class="hidden">
      <h2>Post Announcement</h2>
      <textarea id="announcementInput" placeholder="Write announcement..."></textarea>
      <button id="postAnnouncementBtn" class="btn primary">Post</button>
      <h3>All Announcements</h3>
      <div id="announcementList"></div>
    </section>

    <!-- ATTENDANCE -->
    <section id="attendanceSection" class="hidden">
      <h2>View Attendance</h2>
      <button id="viewAttendanceBtn" class="btn primary">Load Attendance Report</button>
      <div id="attendanceReport"></div>
    </section>

    <!-- SETTINGS -->
    <section id="settingsSection" class="hidden">
      <h2>Update Settings</h2>
      <label>Full Name</label>
      <input id="updateFullName" type="text" placeholder="Update full name" />
      <label>Phone</label>
      <input id="updatePhone" type="tel" placeholder="Update phone" />
      <label>Email</label>
      <input id="updateEmail" type="email" placeholder="Update email" />
      <button id="saveSettingsBtn" class="btn primary">Save Settings</button>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 Ansuaa Ababio Methodist Preparatory School | "NYANSA NFITIASE∆ê"</p>
  </footer>

  <div id="toast" class="toast hidden"></div>
</body>
</html>
