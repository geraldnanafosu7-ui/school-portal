<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Headteacher Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1>ğŸ« Headteacher Dashboard</h1>
    <button id="logoutBtn" class="btn danger">Logout</button>
  </header>

  <div class="app">
    <aside class="sidebar">
      <button class="nav-item active" data-target="dashboardSection">Dashboard</button>
      <button class="nav-item" data-target="announcementsSection">Announcements</button>
      <button class="nav-item" data-target="attendanceSection">Attendance</button>
      <button class="nav-item" data-target="manageTeachersSection">Manage teachers</button>
      <button class="nav-item" data-target="settingsSection">Settings</button>
    </aside>

    <main class="main">
      <!-- Dashboard stats -->
      <section id="dashboardSection" class="grid">
        <div class="card accent-blue">
          <h3>Teachers</h3>
          <p id="statTeachers">0</p>
        </div>
        <div class="card accent-green">
          <h3>Lesson notes</h3>
          <p id="statNotes">0</p>
        </div>
        <div class="card accent-orange">
          <h3>Summaries</h3>
          <p id="statSummaries">0</p>
        </div>
        <div class="card accent-purple">
          <h3>Latest class numbers</h3>
          <p id="statClass">0 boys, 0 girls</p>
        </div>
      </section>

      <!-- Announcements (create + list) -->
      <section id="announcementsSection" class="card hidden accent-orange">
        <h3>ğŸ“¢ Announcements</h3>
        <textarea id="announcementInput" placeholder="Write an announcement..."></textarea>
        <button id="postAnnouncementBtn" class="btn primary">Post announcement</button>
        <div id="announcementList" style="margin-top: 12px;"></div>
      </section>

      <!-- Attendance reports -->
      <section id="attendanceSection" class="card hidden accent-purple">
        <h3>ğŸ‘¥ Attendance report</h3>
        <button id="viewAttendanceBtn" class="btn primary">View attendance</button>
        <div id="attendanceReport" style="margin-top: 12px;"></div>
      </section>

      <!-- Manage teachers -->
      <section id="manageTeachersSection" class="card hidden accent-blue">
        <h3>ğŸ‘©â€ğŸ« Teachers</h3>
        <div id="teacherList">Loading teachers...</div>
      </section>

      <!-- Settings -->
      <section id="settingsSection" class="card hidden accent-green">
        <h3>âš™ï¸ Settings</h3>
        <form id="settingsForm">
          <input id="updateFullName" type="text" placeholder="Full Name" />
          <input id="updatePhone" type="tel" placeholder="Phone" />
          <input id="updateEmail" type="email" placeholder="Email" />
          <button type="button" id="saveSettingsBtn" class="btn primary">Save</button>
        </form>

        <h4 style="margin-top:16px;">Change password</h4>
        <form id="passwordForm">
          <input id="newPassword" type="password" placeholder="New Password (â‰¥ 6 chars)" />
          <button type="button" id="changePasswordBtn" class="btn danger">Change Password</button>
        </form>

        <div class="theme-switcher" style="margin-top:16px;">
          <button class="btn">Dark</button>
          <button class="btn">Blue</button>
          <button class="btn">Green</button>
          <button class="btn">White</button>
        </div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>Â© 2025 Ansuaa Ababio Methodist Preparatory School</p>
  </footer>

  <div id="toast" class="toast"></div>
</body>
</html>
