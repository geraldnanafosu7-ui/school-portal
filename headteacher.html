<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Headteacher Dashboard | Ansuaa Ababio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar full" role="navigation" aria-label="Headteacher dashboard navigation">
      <div class="nav-top">

          <input id="updateEmail" type="email" placeholder="Email Address" />
          <button type="button" id="saveSettingsBtn" class="btn primary">Save</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Toast Notification -->

</body>
</html>
