<body class="theme-blue">
  <header class="header">

    <div id="userDisplayName"></div>
    <button id="logoutBtn" class="btn danger">Logout</button>

  <div class="app">
    <aside class="sidebar">
      <button class="nav-item active" data-target="dashboardSection">ğŸ“Š Dashboard</button>
      <button class="nav-item" data-target="announcementsSection">ğŸ“° Announcements</button>

      <button class="nav-item" data-target="settingsSection">âš™ï¸ Settings</button>

    <main class="main">
      <!-- Dashboard Stats -->
      <section id="dashboardSection" class="grid">
        <div class="card accent-green"><h3>Teachers</h3><p id="statTeachers">0</p></div>
        <div class="card accent-blue"><h3>Lesson Notes</h3><p id="statNotes">0</p></div>

      <!-- Announcements -->
      <section id="announcementsSection" class="hidden">
        <textarea id="announcementInput" placeholder="Write announcement..."></textarea>

        <div id="announcementList"></div>
      </section>

      <!-- Attendance -->
      <section id="attendanceSection" class="hidden">
        <button id="viewAttendanceBtn" class="btn primary">View Attendance Report</button>
        <div id="attendanceReport"></div>
      </section>

      <!-- Settings -->
      <section id="settingsSection" class="hidden">
        <label>Full Name</label><input id="updateFullName" type="text" />
        <label>Phone</label><input id="updatePhone" type="text" />
        <label>Email</label><input id="updateEmail" type="email" />
        <button id="saveSettingsBtn" class="btn primary">Save Settings</button>
      </section>
    </main>
