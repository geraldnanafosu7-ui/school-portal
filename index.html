  <!-- Auth Section -->
  <main style="display: flex; justify-content: center; padding: 40px;">

      <!-- Logo -->
      <img src="logo.png" alt="School Logo" style="width: 100px; margin: 0 auto 20px; display: block;" />

      <h2 style="text-align: center;">Login</h2>
      <form id="loginForm" class="form-modern">

        <input id="loginUsername" type="text" placeholder="Enter username" required />
        <label>Password</label>
        <input id="loginPassword" type="password" placeholder="Enter password" required />

    </section>
  </main>

      <form id="signupForm" class="form-modern">
        <label>Username</label>
        <input id="suUsername" type="text" placeholder="Choose a username" required />
