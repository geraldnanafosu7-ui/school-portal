<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ansuaa Ababio Portal Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 style="font-size: 2rem; text-align: center; width: 100%;">
      üè´ Ansuaa Ababio Methodist Preparatory School
    </h1>
  </header>

  <!-- Auth Section -->
  <main style="display: flex; justify-content: center; padding: 40px;">
    <section class="card" id="loginCard" style="max-width: 360px; width: 100%;">
      <!-- Logo -->
      <img src="logo.png" alt="School Logo" style="width: 100px; margin: 0 auto 20px; display: block;" />

      <h2 style="text-align: center;">Login</h2>
      <form id="loginForm" class="form-modern">
        <label>Username</label>
        <input id="loginUsername" type="text" placeholder="Enter username" required />
        <label>Password</label>
        <input id="loginPassword" type="password" placeholder="Enter password" required />
        <button type="submit" class="btn primary">Login</button>
      </form>

      <!-- Toggle Sign Up -->
      <p style="margin-top: 15px; text-align: center;">
        Don‚Äôt have an account?
        <button onclick="document.getElementById('signupCard').classList.remove('hidden')" 
                style="background: none; border: none; color: #0077cc; cursor: pointer;">
          Create one
        </button>
      </p>
    </section>
  </main>

  <!-- Sign Up (Initially Hidden) -->
  <main style="display: flex; justify-content: center;">
    <section class="card hidden" id="signupCard" style="max-width: 360px; width: 100%;">
      <h2 style="text-align: center;">Create Account</h2>
      <form id="signupForm" class="form-modern">
        <label>Username</label>
        <input id="suUsername" type="text" placeholder="Choose a username" required />
        <label>Full Name</label>
        <input id="suFullName" type="text" placeholder="Your full name" required />
        <label>Password</label>
        <input id="suPassword" type="password" placeholder="Create a password" required />
        <label>Phone</label>
        <input id="suPhone" type="tel" placeholder="Phone number" required />
        <label>Email</label>
        <input id="suEmail" type="email" placeholder="Email address" required />
        <label>Role</label>
        <select id="suRole" required>
          <option value="">Select role</option>
          <option value="headteacher">Headteacher</option>
          <option value="teacher">Teacher</option>
        </select>
        <button type="submit" class="btn primary">Sign Up</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© 2025 Ansuaa Ababio Methodist Preparatory School | "NYANSA NFITIASE∆ê"</p>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>
</body>
</html>
