<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Portal | Ansuaa Ababio</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAV2lyXiQKKt-fYM1weyNWXsjiHYbX2imc",
      authDomain: "school-portal-ff2ff.firebaseapp.com",
      projectId: "school-portal-ff2ff",
      storageBucket: "school-portal-ff2ff.appspot.com",
      messagingSenderId: "518827252304",
      appId: "1:518827252304:web:723250d7c188f3e96ecf55",

    };
    firebase.initializeApp(firebaseConfig);
    window.auth = firebase.auth();
    window.db = firebase.firestore();
  </script>
  <script defer src="script.js"></script>
  <style>
    .centered-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 20px;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      animation: fadeInUp 0.6s ease;
    }
    .login-card h2 {
      text-align: center;
      color: #134b8a;
      margin-bottom: 20px;
    }
    .login-logo {
      display: block;
      margin: 0 auto 20px;
      height: 60px;
    }
    .signup-line {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }
    .signup-line a {
      color: #134b8a;
      font-weight: 600;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Top Branding Bar -->
  <header class="brand-bar">
    <h1 class="school-name">Ansuaa Ababio Methodist Preparatory School</h1>
  </header>

  <main class="centered-page">
    <!-- LOGIN CARD -->
    <div class="login-card">
      <img src="logo.png" alt="School Logo" class="login-logo" />
      <h2>Login</h2>
      <form id="loginForm" class="form-modern">
        <label>Email</label>
        <input id="loginUsername" type="email" autocomplete="username" required />
        <label>Password</label>
        <input id="loginPassword" type="password" autocomplete="current-password" required />
        <button type="submit" class="btn primary">Login</button>
      </form>
      <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
      <p class="signup-line">Don’t have an account? 
        <a onclick="document.getElementById('signupCard').classList.remove('hidden')">Sign up</a>
      </p>
    </div>

    <!-- SIGNUP CARD (hidden by default) -->
    <div id="signupCard" class="login-card hidden">
      <h2>Sign Up</h2>
      <form id="signupForm" class="form-modern">
        <label>Full Name</label>
        <input id="suFullName" type="text" autocomplete="name" required />
        <label>Username</label>
        <input id="suUsername" type="text" autocomplete="username" required />
        <label>Phone</label>
        <input id="suPhone" type="tel" autocomplete="tel" />
        <label>Email</label>
        <input id="suEmail" type="email" autocomplete="email" required />
        <label>Password</label>
        <input id="suPassword" type="password" autocomplete="new-password" required />
        <label>Role</label>
        <select id="suRole" required>
          <option value="">Select role</option>
          <option value="teacher">Teacher</option>
          <option value="headteacher">Headteacher</option>
        </select>
        <button type="submit" class="btn primary">Create Account</button>
      </form>
    </div>
  </main>

  <!-- Footer Motto Bar -->
  <footer class="footer-bar">
    <p class="school-footer">
      © 2025 Ansuaa Ababio Methodist Preparatory School &nbsp;•&nbsp;
      <em>NYANSA MFITIASEƐ</em>
    </p>
  </footer>

  <div id="toast" class="toast"></div>
</body>
</html>
