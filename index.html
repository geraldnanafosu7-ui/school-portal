        <input id="suUsername" type="text" required />
        <label>Full Name</label>
        <input id="suFullName" type="text" required />
        <label>Password</label>

        <label>Email</label>

        <label>Role</label>
        <select id="suRole" required>

          <option value="headteacher">Headteacher</option>
