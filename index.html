<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ansuaa Ababio Portal Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1>ğŸ« Ansuaa Ababio Methodist Preparatory School</h1>
    <div class="theme-toggle">
      <button class="theme-btn" data-theme="default">ğŸŒ</button>
      <button class="theme-btn" data-theme="dark">ğŸŒ™</button>
      <button class="theme-btn" data-theme="colorful">ğŸ¨</button>
    </div>
  </header>

  <main class="auth-grid">
    <!-- Login -->
    <section class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="loginUsername" type="text" placeholder="Username" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit" class="btn primary">Login</button>
      </form>
    </section>

    <!-- Sign Up -->
    <section class="card">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input id="suUsername" type="text" placeholder="Username" required />
        <input id="suFullName" type="text" placeholder="Full name" required />
        <input id="suPassword" type="password" placeholder="Password" required />
        <input id="suPhone" type="tel" placeholder="Phone number" required />
        <input id="suEmail" type="email" placeholder="Email address" required />
        <select id="suRole" required>
          <option value="">Select role</option>
          <option value="headteacher">Headteacher</option>
          <option value="teacher">Teacher</option>
        </select>
        <button type="submit" class="btn primary">Sign up</button>
      </form>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>
</body>
</html>
