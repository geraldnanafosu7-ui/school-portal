<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Portal | Ansuaa Ababio</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    window.auth = firebase.auth();
    window.db = firebase.firestore();
  </script>
  <script defer src="script.js"></script>
</head>
<body>
  <main class="main center">
    <!-- LOGIN -->
    <div class="card accent-blue">
      <h2>Login</h2>
      <form id="loginForm" class="form-modern">
        <label>Email</label>
        <input id="loginUsername" type="email" required />
        <label>Password</label>
        <input id="loginPassword" type="password" required />
        <button type="submit" class="btn square primary">
          <img src="logo.png" alt="School Logo" class="btn-logo" />
          Login
        </button>
      </form>
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      <p class="signup-line">Don’t have an account? 
        <a href="#" onclick="document.getElementById('signupCard').classList.remove('hidden')">Sign up</a>
      </p>
    </div>

    <!-- SIGNUP -->
    <div id="signupCard" class="card hidden accent-green">
      <h2>Sign Up</h2>
      <form id="signupForm" class="form-modern">
        <label>Full Name</label>
        <input id="suFullName" type="text" required />
        <label>Username</label>
        <input id="suUsername" type="text" required />
        <label>Phone</label>
        <input id="suPhone" type="tel" />
        <label>Email</label>
        <input id="suEmail" type="email" required />
        <label>Password</label>
        <input id="suPassword" type="password" required />
        <label>Role</label>
        <select id="suRole" required>
          <option value="">Select role</option>
          <option value="teacher">Teacher</option>
          <option value="headteacher">Headteacher</option>
        </select>
        <button type="submit" class="btn primary">Create Account</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Ansuaa Ababio Methodist Preparatory School</p>
  </footer>

  <div id="toast" class="toast"></div>
</body>
</html>
