  <main style="display:flex;justify-content:center;padding:40px;">

      <img src="logo.png" alt="School Logo" style="width:100px;margin:0 auto 20px;display:block;" />
      <h2 style="text-align:center;">Login</h2>
      <form id="loginForm" class="form-modern">

        <label>Password</label>

    <section class="card hidden" id="signupCard" style="max-width:360px;width:100%;">

        <label>Username</label>
        <input id="suUsername" type="text" required />
        <label>Full Name</label>
        <input id="suFullName" type="text" required />
        <label>Password</label>
        <input id="suPassword" type="password" required />
        <label>Phone</label>
        <input id="suPhone" type="tel" required />
        <label>Email</label>
        <input id="suEmail" type="email" required />
        <label>Role</label>
        <select id="suRole" required>
          <option value="">Select role</option>
          <option value="headteacher">Headteacher</option>
          <option value="teacher">Teacher</option>
        </select>
        <button type="submit" class="btn primary">Sign Up</button>
      </form>
    </section>
